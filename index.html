<!DOCTYPE HTML>
<html>
<head>
  <title>MineParse demo</title>
  <link rel="stylesheet" href="/style/style.css">
  <script src="js/mine-parse.js"></script>
</head>
<body>

<div id="inputContainer">
    <textarea id="input">
§nMinecraft Formatting

§r§00 §11 §22 §33
§44 §55 §66 §77
§88 §99 §aa §bb
§cc §dd §ee §ff
    
§r§0k §kMinecraft
§rl §lMinecraft
§rm §mMinecraft
§rn §nMinecraft
§ro §oMinecraft
§rr §rMinecraft
    </textarea>
    <input type="button" id="parse" value="Parse"/>
</div>
<pre id="output"></pre>

<script>
  var input = document.getElementById('input'),
      output = document.getElementById('output'),
      parseBtn = document.getElementById('parse');
  
  parseBtn.onclick = function () {
    var result = mineParse( input.value );
    output.appendChild( result.parsed );
  };
</script>

</body>
</html>
